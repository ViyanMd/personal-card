<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="stylesheet" href="normalize.css" type="text/css" />
    <title>Profile card component</title>
  </head>

  <body>
    <div class="page">
      <div class="gradient-top"></div>

      <div class="bottom"></div>

      <div class="container">
        <!-- BACKGROUND THROUGH CSS -->

        <div class="personal">
          <div class="background">
            <img src="images/bg-pattern-card.svg" alt="" />
          </div>
          <img
            class="victor"
            src="images/image-victor.jpg"
            alt="personal photo"
          />
          <h1>Victor Crest <span>26</span></h1>
          <h2>London</h2>
        </div>

        <div class="properties">
          <div class="followers">
            80K
            <span class="property">Followers</span>
          </div>
          <div class="likes">
            803K
            <span class="property">Likes</span>
          </div>
          <div class="photos">
            1.4K
            <span class="property">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
